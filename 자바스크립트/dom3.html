
html>
    <head>    
        <title>DOM (Document Object Modoel)</title>
        <style>
            
            .highlight {   /* class 선택자 */
               background-color: yellow; 
            }

        </style>
    </head>
    <body>
        
        <h1>Hello</h1>     
        <p class="highlight">Hi</p>     
        <p class="highlight">안녕</p>     

        <script>

            const pElements = document.querySelectorAll('.highlight');

            console.log('pElements size : ', pElements.length);
            
            pElements.forEach(function (pElement, index) {
                console.log('pElement : ', pElement);
                console.log('pElement text : ', pElement.textContent);
            });

        </script>



    </body>

</html>
