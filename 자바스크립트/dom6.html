
html>
    <head>    
        <title>DOM (Document Object Modoel)</title>
        <style>
            
            .highlight {   /* class 선택자 */
               background-color: yellow; 
            }

        </style>
    </head>
    <body>
        
        <h1>Hello</h1>     
        <p class="highlight">Hi</p>     
        <p class="highlight">안녕</p>  
        <h1 id="h1">Welcome</h1>        

        <script>

            const spanElement = document.createElement('span');

            spanElement.style.backgroundColor = 'yellow';

            const textNode = document.createTextNode('환영');

            spanElement.appendChild(textNode);

            const h1Elment = document.getElementById('h1');

            document.body.replaceChild(spanElement, h1Elment);


        </script>



    </body>

</html>
