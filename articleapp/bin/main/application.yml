spring:
  application:
    name: aticleapp
  # DB 연결 정보
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_board?serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: react
    password: 1234
  # 파일 업로드 설정
  multipart:
    max-rquest-size: 30MB   # 클라이언트가 여러 파일을 업로드할 때 요청의 총크기 결정
    max-file-size: 10MB     # 개별 파일의 최대 크기
    location: /tmp/uploads  # 업로드할 파일이 저장될 임시 경로


# 업로드할 파일이 저장될 경로
com:
  example:
    articleapp:
      upload:
        path: upload

    
# MyBatis 설정 정보
mybatis:  
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.example.articleapp.dto


logging:
  level:
    com.example.articleapp.mapper: DEBUG
    org.mybatis: DEBUG
    org.springframework.jdbc.core: DEBUG